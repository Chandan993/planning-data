<!DOCTYPE html>
<html>
<head>
    <title>Study Plan</title>

    <style>
        body {
            background: #eef2ff;
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4f46e5;
            text-align: center;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        li {
            background: #f0f2ff;
            margin: 12px 0;
            padding: 14px;
            border-left: 5px solid #4f46e5;
            border-radius: 8px;
            font-size: 17px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            margin-top: 20px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background: #4338ca;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>Study Plan for {{ subject }}</h1>

        <ul>
            {% for line in plan %}
            <li>{{ line }}</li>
            {% endfor %}
        </ul>

        <a class="back-btn" href="/">â¬… Back</a>

    </div>

</body>
</html>
