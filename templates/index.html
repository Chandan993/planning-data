<!DOCTYPE html>
<html>
<head>
    <title>AI Study Planner</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 60px auto;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 20px;
        }

        label {
            font-size: 17px;
            color: #333;
            display: block;
            text-align: left;
            margin: 12px 0 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #c7d2fe;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #6366f1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>AI Study Planner</h1>

        <form method="POST">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Enter subject nameâ€¦" required>

            <label>Total Hours</label>
            <input type="number" name="hours" placeholder="For example: 4" required>

            <button type="submit">Generate Plan</button>
        </form>
    </div>

</body>
</html>
